<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>BIC</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="css/bundle.min.css">

</head>
<body>

	<div class="verticaly-middle">
		<div class="inner">
			<div class="container">
				<form action="index.html" class="validate-form login-form" autocomplete="false">
					<div class="row middle-xs logos">
						<div class="col-xs-8">
							<img src="img/logo.svg" alt="">
						</div>
						<div class="col-xs-4">
							<img src="img/logo2.svg" alt="">
						</div>
					</div>
					<div class="title align-center">Sign in to start your session</div>
					<div class="form-group">
						<input type="text" class="input email" placeholder="email" data-validate="email" autocomplete="false">
						<span class="line"></span>
					</div>
					<div class="form-group">
						<input type="password" class="input" placeholder="password" maxlength="32" data-minlength="6" autocomplete="false">
						<span class="line"></span>
					</div>
					<div class="form-footer">
						<button type="submit" class="btn btn-block">Sign</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&amp;subset=greek" rel="stylesheet">

	<script src="js/lib/jquery.min.js"></script>
	<script src="js/init/validation.js"></script>
	<script src="js/validator.js"></script>
	<script src="js/main.js"></script>

</body>
</html>
