<a href="ticket.html" class="ticket dark-ticket">

			<div class="content">

							direct
							<img src="img/straight.svg" alt="" class="indicator">
						</div>
					</div>
					<div class="col-xs-4 align-right" data-hover>16:20</div>
				</div>
				<div class="row labels middle-xs">
					<div class="col-xs-4">ATH</div>
					<div class="col-xs-4 align-center">
						<div class="duration light">

					<div class="col-xs-4 align-right">LHR</div>
				</div>
			</div>
			<div class="separator"></div>
		</div>
		<div class="column" data-double>
			<div class="row middle-xs paddless-row">
				<div class="col-xs-6">
					<img src="temp/logo2-light.svg" alt="" class="airline-image">
				</div>
				<div class="col-xs-6 align-right">
					<div class="date">
						<span class="wrap-icon" data-tooltip="Return">
							<i class="icon icon-fly-return"></i>
						</span>
						September, 8
					</div>
				</div>
			</div>
			<div class="content">
				<div class="row timing middle-xs collapsed-row">
					<div class="col-xs-4" data-hover>10:45</div>
					<div class="col-xs-4 align-center">
						<div class="smaller">
							1 stop
							<img src="img/stops.svg" alt="" class="indicator">
						</div>
					</div>
					<div class="col-xs-4 align-right" data-hover>19:20</div>
				</div>
				<div class="row labels middle-xs">
					<div class="col-xs-4">LHR</div>
					<div class="col-xs-4 align-center">
						<div class="duration light">
							<i class="icon icon-duration"></i> 6h
						</div>
					</div>
					<div class="col-xs-4 align-right">ATH</div>
				</div>
			</div>
			<div class="separator faded"></div>
		</div>
		<div class="column small align-center no-corner-right no-border">
			<div class="price">342&euro;</div>
			<div class="price old-price"><span>520&euro;</span></div>
			<div class="offers-state">
				<div class="label-cover">
					<div class="label-icon">
						<img src="img/icons/percent-icon.svg" alt="icon">
					</div>
				</div>
			</div>
		</div>
	</div>
